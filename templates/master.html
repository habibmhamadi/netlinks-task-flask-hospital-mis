<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
      {% if title %}
      {{ title }}
      {% else %} Hospital MIS
      {% endif %}
    </title>
</head>

<body>
    <div class="flex flex-col sm:flex-row md:mx-20 mx-4 sm:py-10 py-4 bg-white" style="position:relative">
        <nav class="sm:w-2/12">
            <h3 class="font-bold text-red-600 text-xl">HOSPITAL MIS</h3>
            <div id="menu" class="hidden sm:flex mt-4 sm:mt-12 flex-col pr-4 list-none text-gray-700" >
                    <a href="/" class="py-2 flex items-center hover:text-black" >
                        <i class="fa fa-home mr-3"></i>
                        <p>Home</p>
                    </a>
                    <a href="/appointments" class="py-2 flex items-center hover:text-black" >
                        <i class="fa fa-list-alt mr-3"></i>
                        <p>Appointments</p>
                    </a>
                    <a href="/departments" class="py-2 flex items-center hover:text-black" >
                        <i class="fa fa-building mr-3"></i>
                        <p>Departments</p>
                    </a>
                    <a href="patients" class="py-2 flex items-center hover:text-black" >
                        <i class="fa fa-wheelchair mr-3"></i>
                        <p>Patients</p>
                    </a>
                    <a href="doctors" class="py-2 flex items-center hover:text-black" >
                        <i class="fa fa-user-md mr-3"></i>
                        <p>Doctors</p>
                    </a>
                    <div style="width: 100%; height: 1px; background: #e4e4e4; margin-top:5px;"></div>
                    <a href="logout" class="py-2 flex items-center hover:text-black" >
                        <i class="fa fa-sign-out mr-3"></i>
                        <p>Logout</p>
                    </a>
            </div>
        </nav>
        <div style="position: absolute; right: 10px; cursor: pointer;" class="sm:hidden" id="bars">  
            <i class="fa fa-bars"></i>
        </div>
        <div class="w-10/12 px-4 py-1 mt-20 sm:mt-0">
            <div class="sm:px-10">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <script>
        const bars = document.querySelector('#bars')
        const menu = document.querySelector('#menu')
        bars.addEventListener('click',(e)=>{
            menu.classList.toggle('hidden')
        })
    </script>

</body>
</html>
